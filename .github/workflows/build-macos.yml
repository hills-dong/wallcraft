name: Build macOS Artifacts

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  build-tauri:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Install frontend dependencies
        run: npm ci

      - name: Get version from package.json
        id: version
        run: echo "version=$(node -p 'require("./package.json").version')" >> "$GITHUB_OUTPUT"

      - name: Build Tauri app (Universal)
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v${{ steps.version.outputs.version }}-build.${{ github.run_number }}
          releaseName: WallCraft v${{ steps.version.outputs.version }} (Build ${{ github.run_number }})
          releaseBody: |
            ## WallCraft macOS Installer

            Auto-generated build from merge to `${{ github.ref_name }}`.

            ### Download
            - **Universal (Apple Silicon + Intel)**: `WallCraft_*_universal.dmg`

            ### Install
            1. Download the `.dmg` file
            2. Open the DMG and drag WallCraft to Applications
            3. Launch WallCraft and enter your Unsplash API key
          args: --target universal-apple-darwin
          releaseDraft: false
          prerelease: false
